<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>The StickyNotes App</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css"/>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/marked/1.1.1/marked.min.js"></script>
    <script src="script.js" defer></script>
    <link rel="icon" type="image/x-icon" href="favicon.ico">

</head>

<header>
    <h1>The StickyNotes App</h1>
    <input type="text" id="searchBox" placeholder="Search for a note..." />
    <button class="add" id="add">
        <i class="fas fa-plus"></i> Add A Note!
    </button>
    <h4>
        Cre: Son (David) Nguyen, 2023
    </h4>
    <input type="file" id="importNotes" accept=".json" style="display: none;">

</header>

<body>

<div class="chatbot">
    <div class="chat-messages"></div>
    <input type="text" placeholder="Ask Eliza..." class="chat-input">
</div>

<div class="calculator" id="calculator">
    <div class="calc-header">
        <span class="calc-title">Calculator</span>
        <button class="toggle-calc" id="toggleCalc">-</button>
    </div>
    <div class="calc-body">
        <input type="text" class="calc-screen" id="calcScreen" disabled>
        <div class="calc-buttons">
            <button class="button" onclick="press('1')">1</button>
            <button class="button" onclick="press('2')">2</button>
            <button class="button" onclick="press('3')">3</button>
            <button class="button" onclick="press('/')">/</button>
            <button class="button" onclick="press('4')">4</button>
            <button class="button" onclick="press('5')">5</button>
            <button class="button" onclick="press('6')">6</button>
            <button class="button" onclick="press('*')">*</button>
            <button class="button" onclick="press('7')">7</button>
            <button class="button" onclick="press('8')">8</button>
            <button class="button" onclick="press('9')">9</button>
            <button class="button" onclick="press('-')">-</button>
            <button class="button" onclick="press('0')">0</button>
            <button class="button" onclick="press('.')">.</button>
            <button class="button" onclick="calculate()">=</button>
            <button class="button" onclick="press('+')">+</button>
            <button onclick="clearScreen()">C</button>
        </div>
    </div>
</div>

<button onclick="location.href='about.html'" class="about-btn">About</button>

</body>

</html>
